<div style="padding: 50px;">
    <h1 class="text-center">Tienda de productos</h1>
    <table class="table table-hover">
        <thead class="table-danger">
            <tr>
                <th scope="col">#</th>
                <th scope="col" class="w-25">Name</th>
                <th scope="col" class="w-25">Price</th>
                <th scope="col" class="w-25">Description</th>
                <th scope="col" class="w-25">Category</th>
                <th scope="col" class="w-50">Image</th>
            </tr>
        </thead>
        <tbody>
            @for (item of productList; track $index) {
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.title}}</td>
                    <td>${{item.price}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.category}}</td>
                    <td><img [src]="item.image" alt="{{item.title}}" width="50"></td>
                </tr>
            }
        </tbody>
    </table>
</div>
