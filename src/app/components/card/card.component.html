<h1 style="text-align: center; margin: 40px auto;" class="animate__animated animate__fadeInDown">
    TIENDA      
</h1>
<div class="card-grid">
    @for (item of productList; track $index) {
    <div style="width: 300px; margin: 20px auto;" class="animate__animated animate__fadeInUp">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="profile-image">
                <img [src]="item.image" [alt]="item.title + ' thumbnail'" style="width: 40px; height: 40px; border-radius: 40%; object-fit: cover;">
            </div>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-card-subtitle>Category: {{ item.category }}</mat-card-subtitle>
        </mat-card-header>
    <img mat-card-image 
        [src]="item.image" 
        [alt]="item.title"
        style="max-height: 300px; object-fit: contain;">
    
    <mat-card-content>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <p>{{ item.description }}</p>
    </mat-card-content>
        <a [routerLink]="['/producto', item.id]" class="ver-mas-link">Ver m√°s 
        <mat-icon></mat-icon></a>
    <mat-card-actions>
    
    </mat-card-actions>
    </mat-card>
</div>
}
